<h1>Recipe</h1>
<form method="POST">
    <label>Title:</label><br />
    <input type="text" name="title"><br />
    <label>Description:</label><br />
    <input type="text" name="description"><br />
    <input type="submit" name="submit">
</form>
<ul>
    {{range .Recipes}}
        <li name="displayTitle">Title: {{.Title}}</li>
        <li name="displayDescription">Description: {{.Description}}</li>
        <br />
    {{end}}
</ul>
